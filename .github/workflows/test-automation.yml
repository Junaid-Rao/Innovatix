name: Test Automation Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run daily at 00:00, 08:00, and 16:00 UTC (every 8 hours)
    - cron: '0 0,8,16 * * *'

jobs:
  test-automation:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run All Tests
      run: npm run test
      continue-on-error: true
      
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ github.run_number }}
        path: |
          reports/
          *.log
        retention-days: 30
        
    - name: Comment PR with Test Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## ğŸ§ª Test Automation Results\n\n';
          
          // Add test summary
          comment += '### Test Execution Summary\n';
          comment += '- âœ… API + UI Tests: Completed\n\n';
          
          comment += '### ğŸ“Š Test Reports\n';
          comment += 'Cucumber Cloud reports are published automatically with the `--publish` flag.\n';
          comment += 'Check the test execution logs above for direct links to detailed reports.\n\n';
          
          comment += '### ğŸ“ Artifacts\n';
          comment += 'Test reports and screenshots are available in the [Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) section.\n\n';
          comment += '---\n';
          comment += '*This comment was automatically generated by the Test Automation Pipeline*';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
